<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Redux-weather</title>
</head>
<body>
<div class="weather">
  <button class="update">UPDATE</button>
  <h1>How is the weather in Tokyo now.</h1>
  <span class="js-error-message"></span>
  <table>
    <tr>
      <th>Temperature</th>
      <td class="js-temp"></td>
    </tr>
    <tr>
      <th>Max Temperature</th>
      <td class="js-temp-max"></td>
    </tr>
    <tr>
      <th>Min Temperature</th>
      <td class="js-temp-min"></td>
    </tr>
  </table>
</div>
<script src="../../build/weather/js/index.js"></script>
</body>
</html>
